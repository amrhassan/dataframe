name: Dataset introspection CLI

settings:
    - SubcommandRequiredElseHelp
    - ColorAuto
    - DisableVersion
    - UnifiedHelpMessage
    - VersionlessSubcommands 
    - DisableHelpSubcommand

subcommands:
    - rows:
        about: The number of rows in the dataset
        args:
          - PATH:
              help: The file path
              required: true
              index: 1
    - format:
        about: The format of the dataset
        args:
          - PATH:
              help: The file path
              required: true
              index: 1
