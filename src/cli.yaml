name: dataframe
about: Introspecting common data files

settings:
    - ArgRequiredElseHelp
    - SubcommandRequiredElseHelp
    - ArgRequiredElseHelp
    - ColorAuto
    - DisableVersion
    - UnifiedHelpMessage
    - VersionlessSubcommands 
    - DisableHelpSubcommand

subcommands:
    - size:
        about: The size of the DataFrame as (rows x columns)
        args:
          - PATH:
              help: The file path
              required: true
              index: 1
    - format:
        about: The format of the data file
        args:
          - PATH:
              help: The file path
              required: true
              index: 1
